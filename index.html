<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
	<title>GitHub Pages Forh책ndsvisning</title>
	<style>
		.grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			gap: 20px;
			padding: 20px;
		}
		.card {
			text-align: center;
			border: 1px solid #ddd;
			border-radius: 10px;
			overflow: hidden;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}
		.card img {
			width: 300px;
			height: 300px;
			object-fit: cover;
		}
		.card a {
			display: block;
			padding: 10px;
			background-color: #007acc;
			color: white;
			text-decoration: none;
			font-weight: bold;
		}
		.card a:hover {
			background-color: #005a99;
		}
	</style>
</head>
<body>
	<h1 style="text-align: center;">GitHub Pages Forh책ndsvisninger</h1>
	<div class="grid" id="pages-list"></div>

	<script>
		const username = 'Frode10'; // Bytt til ditt GitHub-brukernavn
		const pagesList = document.getElementById('pages-list');

		fetch(`https://api.github.com/users/${username}/repos`)
			.then(response => response.json())
			.then(data => {
				data.forEach(repo => {
					// URL til GitHub Pages
					const pagesUrl = `https://${username}.github.io/${repo.name}`;
					
					// URL til forh책ndsvisning (her brukt et generisk skjermbilde-API)
					const screenshotUrl = `https://api.screenshotmachine.com?key=API_KEY&url=${pagesUrl}&dimension=300x300`;

					// Opprett en kort med bilde og lenke
					const card = document.createElement('div');
					card.className = 'card';
					card.innerHTML = `
						<img src="${screenshotUrl}" alt="Forh책ndsvisning av ${repo.name}" />
						<a href="${pagesUrl}" target="_blank">${repo.name}</a>
					`;
					pagesList.appendChild(card);
				});
			})
			.catch(error => console.error('Error fetching repos:', error));
	</script>
</body>
</html>
