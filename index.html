<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
	<title>GitHub Pages Forhåndsvisning</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
			margin: 20px;
			background-color: #ffffff;
           
		}
		h1 {
			text-align: center;
			color: #333;
		}
		.grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			gap: 20px;
			padding: 20px;
		}
		.card {
			text-align: center;
			border: 1px solid #ddd;
			border-radius: 10px;
			overflow: hidden;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}
		.card img {
			width: 300px;
			height: 300px;
			object-fit: cover;
		}
		.card a {
			display: block;
			padding: 10px;
			background-color: #007acc;
			color: white;
			text-decoration: none;
			font-weight: bold;
		}
		.card a:hover {
			background-color: #005a99;
		}
	</style>
</head>
<body>
	<h1>Mine GitHub Pages</h1>
	<div class="grid" id="pages-list"></div>

	<script>
		const username = 'Frode10'; // Bytt til ditt GitHub-brukernavn
		const apiKey = '79d850'; // Din Screenshot Machine API-nøkkel
		const pagesList = document.getElementById('pages-list');

		fetch(`https://api.github.com/users/${username}/repos`)
			.then(response => response.json())
			.then(data => {
				data.forEach(repo => {
					// Bygg URL for GitHub Pages
					const pagesUrl = `https://${username}.github.io/${repo.name}`;

					// URL for å hente skjermbilde
					const screenshotUrl = `https://api.screenshotmachine.com?key=${apiKey}&url=${encodeURIComponent(pagesUrl)}&dimension=300x300`;

					// Lag en kort med bilde og lenke
					const card = document.createElement('div');
					card.className = 'card';
					card.innerHTML = `
						<img src="${screenshotUrl}" alt="Forhåndsvisning av ${repo.name}" />
						<a href="${pagesUrl}" target="_blank">${repo.name}</a>
					`;
					pagesList.appendChild(card);
				});
			})
			.catch(error => console.error('Error fetching repos:', error));
	</script>
</body>
</html>
