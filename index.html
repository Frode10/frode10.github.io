<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mine GitHub Repositories</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
			margin: 20px;
		}
		h1 {
			color: #333;
		}
		ul {
			list-style-type: none;
			padding: 0;
		}
		li {
			margin: 10px 0;
		}
		a {
			color: #007acc;
			text-decoration: none;
		}
		a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<h1>Mine GitHub Pages</h1>
	<ul id="repo-list"></ul>

	<script>
		// Bytt ut "brukernavn" med ditt GitHub-brukernavn
		const username = 'frode10'; // Erstatt med ditt faktiske GitHub-brukernavn
		const repoList = document.getElementById('repo-list');

		fetch(`https://api.github.com/users/${username}/repos`)
			.then(response => response.json())
			.then(data => {
				data.forEach(repo => {
					// Bygg GitHub Pages URL i stedet for GitHub-repo URL
					const pagesUrl = `https://${username}.github.io/${repo.name}`;
					const listItem = document.createElement('li');
					listItem.innerHTML = `<a href="${pagesUrl}" target="_blank">${repo.name}</a>`;
					repoList.appendChild(listItem);
				});
			})
			.catch(error => console.error('Error fetching repos:', error));
	</script>
</body>
</html>
